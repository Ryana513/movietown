<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movies Town</title>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#movies">Halloween Wobble Site</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active navMovies">
          <a href="#movies">Movies</a>
        </li>
        <li class="navSurprise">
          <a href="#surprise">Surprise</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Start of Content -->
  <div class="content">
    <button type="button" class="btn btn-info btn-lg" id="myBtn">OPEN ME!!!</button>
    <!-- Page of Movies -->
    <div id="movies" class="container">
      <div class="row movies">
        <!-- Movies dynamically placed here via jquery -->
        <!-- <div class="col-md-4">.col-md-4</div> -->
      </div>
    </div>

    <!--Modal in Action  -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal Content HERE -->
        <div class="modal-content">
          <!-- modal header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Movie Details!!!!</h4>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <p>Movies Details Here!!!!</p>
          </div>
          <!-- Modal FOOTER -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        <!-- End of Modal Content -->
      </div>
    </div>


    <!-- End of Content -->
  </div>

  <script src='./app.bundle.js'></script>
</body>

</html>
